package login;

//----------------GS2C---------------
//1.登录状态码
message GS2CLoginCode {
	enum Code {
		SUCCEED 					= 0;	//登录成功
		NOACCOUNT 					= 1;	//无此账号
		NETERR						= 2;	//后台无法连接
		TOKENERR					= 3;	//后台token验证失败
	}
	required Code eLogincode	= 1;
}

//2.登录成功
message GS2CLoginSucc {
	required sint32 pid = 1;	
	required string sName = 2;
	required string sGameFlag = 3;
}

//----------------C2GS---------------
//1.登录验证
message C2GSVertify {
	required string sToken 		= 1;	//用户名
}
